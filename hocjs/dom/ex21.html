<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      height: 2000px;
    }

    .top {
      position: fixed;
      right: 5px;
      bottom: 5px;
      background: red;
      border: 0;
      color: #fff;
      cursor: pointer;
      transition: 0.4s ease;
      transition-property: opacity, visibility;
      opacity: 0;
      visibility: hidden;
    }

    .top.show {
      opacity: 1;
      visibility: visible;
    }

    html {
      scroll-behavior: smooth;
    }
  </style>
</head>

<body>
  <h1>Fullstack - F8</h1>
  <button class="top">Top</button>
  <script src="js/ex21.js"></script>
</body>

</html>
