<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="css/ex23.css">
</head>

<body>
  <div class="container">
    <div class="player">
      <div class="play-btn">
        <i class="fa-solid fa-play"></i>
      </div>
      <div class="play-inner">
        <span>00:00</span>
        <div class="progress-bar">
          <div class="progress">
            <span></span>
          </div>
        </div>
        <span>00:00</span>
      </div>
    </div>
    <div class="karaoke">
      <button class="karaoke-play">
        Hát Karaoke
      </button>
      <div class="karaoke-inner">
        <div class="container">
          <div class="karaoke-heading">
            <h2>Karaoke</h2>
            <span class="close"><i class="fa-solid fa-angle-down"></i></span>
          </div>
          <!--End .karaoke-heading-->
          <div class="karaoke-content">
            <p>Yêu vội vàng remix</p>
            <p>Ca sĩ: Lê Bảo Bình</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- <audio src="mp3/yeu-voi-vang-remix.mp3" controls></audio> -->
  <script src="js/lyric.js"></script>
  <script src="js/ex23.js"></script>
</body>

</html>
