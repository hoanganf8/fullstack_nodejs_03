    <form action="">
      <div>
        <label for="name">Họ tên</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Họ và tên..."
          required="required"
          value="Hoàng An"
        />
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Email..." />
      </div>

      <div>
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Mật khẩu..."
        />
      </div>

      <div>
        <label for="age">Tuổi</label>
        <input
          type="number"
          name="age"
          id="age"
          placeholder="Tuổi..."
          min="18"
          max="50"
          step="0.1"
        />
      </div>
      <div>
        <label for="avatar">Avatar</label>
        <input type="file" name="avatar" id="avatar" />
      </div>

      <div>
        <label>Giới tính</label>
        <label>
          <input type="radio" name="gender" value="0" /> Không xác định
        </label>
        <label>
          <input type="radio" name="gender" value="1" checked /> Nam
        </label>
        <label> <input type="radio" name="gender" value="2" /> Nữ </label>
      </div>

      <div>
        <label for="provinces">Tỉnh/Thành phố</label>
        <select name="provinces" id="provinces">
          <option value="0" hidden>Chọn Tỉnh/Thành phố</option>
          <optgroup label="Miền Bắc">
            <option value="1">Hà Nội</option>
            <option value="2">Thái Bình</option>
            <option value="3">Nam Định</option>

          <optgroup label="Miền Trung">
